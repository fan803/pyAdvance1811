<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
</head>
<body>

        <h2>发布文章</h2>
       <form action="/user/addarticle/" method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder='标题' style="text-align:left;"><br>
            &nbsp;<br>
            <textarea name="concent" cols="30" rows="10" placeholder="内容"></textarea>
            &nbsp;<br>
            <button type="submit">发布</button>
        </form>

    <script src="/static/tiny_mce/tiny_mce.js"></script>
    <script>
        tinyMCE.init({
        "mode":"textareas",
        "theme":"advanced",
        "width":700,
        "height":600
        })
    </script>
</body>
</html>
