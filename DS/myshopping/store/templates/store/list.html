<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看自己的所有店铺</title>
     <style>

        *{
        margin:0;
        padding:0;
        }
        ul,ol{
        list-style:none;
        }
        .nav, .nav ul{
        height:50px;
        width:1300px;
        }
        .nav ul > li{
        height:50px;
        width:145px;
        float:left;
        }
    </style>
</head>
    <body>
    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;烧饼淘购</h1>
    &nbsp;<br>
    &nbsp;<br>
    &nbsp;<br>
    <div class="nav">
        <ul>
            <li>&nbsp;<br></li>
            <li><a href="/">网站首页</a></li>
            <li><a href="{% url 'users:user_login' %}">用户登录</a></li>
            <li><a href="{% url 'users:register' %}">用户注册</a></li>
            <li><a href="{% url 'users:user_logout' %}">用户退出</a></li>
            <li><a href="{% url 'users:userinfo' %}">查看用户资料</a></li>
            <li><a href="{% url 'store:add' %}">用户开店</a></li>
            <li><a href="{% url 'store:list' %}">查看自己所有店铺</a></li>
            <li></li>
            <li></li>
        </ul>
    </div>
<hr>
        <H1>查看自己的所有店铺</H1>
        <table border="1">
            {% for store in stores %}
            <tr>
                <td>店铺封面</td>
                <td><img src="/{{store.cover}}"></td>
                <td>店铺名称</td>
                <td>{{store.name}}</td>
                <td>店铺描述</td>
                <td>{{store.intro}}</td>
                <td><a href="{% url 'store:detail' store.id %}">查询详情</a></td>
            </tr>

            {% empty %}
            <tr>
                <td>您还没有店铺，赶紧去<a href="{% url 'store:add' %}" >开店</a>吧</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
