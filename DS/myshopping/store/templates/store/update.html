<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改店铺</title>
     <style>

        *{
        margin:0;
        padding:0;
        }
        ul,ol{
        list-style:none;
        }
        .nav, .nav ul{
        height:50px;
        width:1300px;
        }
        .nav ul > li{
        height:50px;
        width:145px;
        float:left;
        }
    </style>
</head>
<body>

    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;烧饼淘购</h1>
    &nbsp;<br>
    &nbsp;<br>
    &nbsp;<br>
    <div class="nav">
        <ul>
            <li>&nbsp;<br></li>
            <li><a href="/">网站首页</a></li>
            <li><a href="{% url 'users:user_login' %}">用户登录</a></li>
            <li><a href="{% url 'users:register' %}">用户注册</a></li>
            <li><a href="{% url 'users:user_logout' %}">用户退出</a></li>
            <li><a href="{% url 'users:userinfo' %}">查看用户资料</a></li>
            <li><a href="{% url 'store:add' %}">用户开店</a></li>

            <li></li>
            <li></li>
        </ul>

    &nbsp;<br>
    &nbsp;<br>
<hr>
    <div style="margin-left:200px;">
    <h1>修改店铺</h1>
    <form action="{% url 'store:update' store.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        店面名称：<input type="text" name="name"  value="{{store.name}}"><br>
        店铺封面：<input type="file" name="cover" id="cover" ><br>
        店铺描述：<textarea name="intro" id="" cols="30" rows="10">{{store.intro}}</textarea><br>
        <input type="submit" value="修改店铺">

    </form>
    </div>
</body>
</html>
